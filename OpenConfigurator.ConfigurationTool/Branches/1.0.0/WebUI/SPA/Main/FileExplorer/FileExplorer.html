<div id="fileExplorer">
    <div class="innerContent">
        <span class="headerLabel">Choose a model to open:</span>
        <div id="fileList">

            <div data-bind="foreach: ModelFilesCollection">
                <div class="listElem" data-bind="click: $root.SelectModelFile, attr: { selected: $data === $root.CurrentlySelectedModelFile() }">
                    <span data-bind="text: Name"></span>
                   <!-- @*<img data-bind="click: $root.RemoveModelFile" src="../../Content/Images/Icons/delete.png" /> DELETE BUTTON COMMENTED OUT as func not needed now*@-->
                </div>
            </div>

        </div>
    </div>
    <div id="openModelButton" class="button" disabled="disabled" data-bind="click: OpenModelFile, enable: CurrentlySelectedModelFile() !== null">
        <span>Open model</span>
    </div>
</div>
